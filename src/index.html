<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./dist/basicLightbox.min.css"> -->
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input class="search-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
      </form>
      <button id="to-down">Go down 
        <span class="material-icons">
          arrow_downward
        </span>
      </button>
    </header>
    <main>
      <ul class="gallery"></ul>
    </main>
    <footer>
      <button type="button" data-action="load-more" disabled>Load more</button>
      <button id="to-up">Go up 
        <span class="material-icons">
          arrow_upward
        </span>
      </button>

    </footer>
    <button class="test-show-img" type="button">Show image</button>
    <script src="./index.js"></script>
  </body>
</html>
